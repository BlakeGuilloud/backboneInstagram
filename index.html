<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone Instagram</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="submitPics">
    <form>
      <input type="text" id="titleInput" placeholder="Enter your image title">

      <button class="btn-primary" type="submit" id="submitButton">SubmitYourPic</button>
    </form>
  </div>
  <div class="displayPics">

  </div>


  <script src="bundle.js" charset="utf-8"></script>
</body>
</html>
